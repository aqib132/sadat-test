name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up QEMU (for multi-platform builds)
      uses: docker/setup-qemu-action@v1

    - name: Build and push Docker image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        IMAGE_NAME: aqibjavaid817/sadat-app
      run: |
        docker build -t $IMAGE_NAME .
        #docker buildx create --use
        docker push $IMAGE_NAME
        #docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/$IMAGE_NAME --push .

        # If you want to tag the Docker image with a specific version or commit SHA, you can use the following:
        # docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/$IMAGE_NAME:$GITHUB_SHA --push .
